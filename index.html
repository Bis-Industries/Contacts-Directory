<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e293b">
    <title>Contacts Directory - Shared Team Contacts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        // Lucide Icons as SVG components
        const Search = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Phone = ({ size = 14 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
        );

        const Mail = ({ size = 14 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
        );

        const MapPin = ({ size = 14 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Building2 = ({ size = 14 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"></path>
                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"></path>
                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"></path>
                <path d="M10 6h4"></path>
                <path d="M10 10h4"></path>
                <path d="M10 14h4"></path>
                <path d="M10 18h4"></path>
            </svg>
        );

        const Trash2 = ({ size = 14 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Edit2 = ({ size = 14 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        function PhoneDirectory() {
            const [contacts, setContacts] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('all');
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [loading, setLoading] = useState(true);
            
            const [formData, setFormData] = useState({
                name: '',
                company: '',
                position: '',
                type: 'employee',
                phone: '',
                email: '',
                location: '',
                notes: ''
            });

            // Load contacts from shared cloud storage
            useEffect(() => {
                loadContacts();
                // Refresh contacts every 10 seconds to see updates from others
                const interval = setInterval(loadContacts, 10000);
                return () => clearInterval(interval);
            }, []);

            const loadContacts = async () => {
                try {
                    const response = await fetch('https://api.jsonstorage.net/v1/json/ec4d3e84-f8a9-4c1e-8b2a-1d5f6e7c8a9b');
                    const data = await response.json();
                    if (data && data.contacts) {
                        setContacts(data.contacts);
                    }
                } catch (error) {
                    console.log('No existing contacts found or error loading');
                } finally {
                    setLoading(false);
                }
            };

            const saveContacts = async (newContacts) => {
                try {
                    await fetch('https://api.jsonstorage.net/v1/json/ec4d3e84-f8a9-4c1e-8b2a-1d5f6e7c8a9b', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ contacts: newContacts })
                    });
                } catch (error) {
                    console.error('Failed to save contacts:', error);
                    alert('Failed to save contact. Please check your internet connection.');
                }
            };

            const handleSubmit = async () => {
                if (!formData.name || !formData.company || !formData.phone) {
                    alert('Please fill in all required fields (Name, Company, Phone)');
                    return;
                }
                
                const newContact = {
                    ...formData,
                    id: editingId || Date.now().toString(),
                    createdAt: editingId ? contacts.find(c => c.id === editingId)?.createdAt : new Date().toISOString()
                };

                let updatedContacts;
                if (editingId) {
                    updatedContacts = contacts.map(c => c.id === editingId ? newContact : c);
                } else {
                    updatedContacts = [...contacts, newContact];
                }

                setContacts(updatedContacts);
                await saveContacts(updatedContacts);
                
                setFormData({ name: '', company: '', position: '', type: 'employee', phone: '', email: '', location: '', notes: '' });
                setShowForm(false);
                setEditingId(null);
            };

            const handleEdit = (contact) => {
                setFormData(contact);
                setEditingId(contact.id);
                setShowForm(true);
            };

            const handleDelete = async (id) => {
                if (window.confirm('Are you sure you want to delete this contact?')) {
                    const updatedContacts = contacts.filter(c => c.id !== id);
                    setContacts(updatedContacts);
                    await saveContacts(updatedContacts);
                }
            };

            const handleCancel = () => {
                setFormData({ name: '', company: '', position: '', type: 'employee', phone: '', email: '', location: '', notes: '' });
                setShowForm(false);
                setEditingId(null);
            };

            const filteredContacts = contacts.filter(contact => {
                const matchesSearch = contact.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    contact.company.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    contact.phone.includes(searchTerm) ||
                                    (contact.position && contact.position.toLowerCase().includes(searchTerm.toLowerCase())) ||
                                    contact.location.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesType = filterType === 'all' || contact.type === filterType;
                return matchesSearch && matchesType;
            });

            if (loading) {
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center">
                        <div className="text-slate-600">Loading contacts...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 p-4 sm:p-6 lg:p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-slate-900">Contacts Directory</h1>
                                    <p className="text-slate-600 mt-1">Shared Team Contacts</p>
                                </div>
                                <button
                                    onClick={() => setShowForm(true)}
                                    className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    <Plus />
                                    Add Contact
                                </button>
                            </div>

                            <div className="flex flex-col sm:flex-row gap-3">
                                <div className="flex-1 relative">
                                    <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400">
                                        <Search />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Search contacts..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                                <select
                                    value={filterType}
                                    onChange={(e) => setFilterType(e.target.value)}
                                    className="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="all">All Contacts</option>
                                    <option value="employee">Employees</option>
                                    <option value="contractor">Contractors</option>
                                    <option value="vendor">Vendors</option>
                                    <option value="client">Clients</option>
                                </select>
                            </div>
                        </div>

                        {showForm && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <div className="p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <h2 className="text-2xl font-bold text-slate-900">
                                                {editingId ? 'Edit Contact' : 'Add New Contact'}
                                            </h2>
                                            <button onClick={handleCancel} className="text-slate-400 hover:text-slate-600">
                                                <X />
                                            </button>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Name *</label>
                                                    <input
                                                        type="text"
                                                        value={formData.name}
                                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Company *</label>
                                                    <input
                                                        type="text"
                                                        value={formData.company}
                                                        onChange={(e) => setFormData({...formData, company: e.target.value})}
                                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Position</label>
                                                    <input
                                                        type="text"
                                                        value={formData.position}
                                                        onChange={(e) => setFormData({...formData, position: e.target.value})}
                                                        placeholder="e.g. Manager, Engineer"
                                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Type *</label>
                                                    <select
                                                        value={formData.type}
                                                        onChange={(e) => setFormData({...formData, type: e.target.value})}
                                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    >
                                                        <option value="employee">Employee</option>
                                                        <option value="contractor">Contractor</option>
                                                        <option value="vendor">Vendor</option>
                                                        <option value="client">Client</option>
                                                    </select>
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Phone *</label>
                                                    <input
                                                        type="tel"
                                                        value={formData.phone}
                                                        onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    />
                                                </div>
                                                
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Email</label>
                                                    <input
                                                        type="email"
                                                        value={formData.email}
                                                        onChange={(e) => setFormData({...formData, email: e.target.value})}
                                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    />
                                                </div>
                                                
                                                <div className="sm:col-span-2">
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Location</label>
                                                    <input
                                                        type="text"
                                                        value={formData.location}
                                                        onChange={(e) => setFormData({...formData, location: e.target.value})}
                                                        placeholder="Address or location"
                                                        className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    />
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">Notes</label>
                                                <textarea
                                                    value={formData.notes}
                                                    onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                                    rows="3"
                                                    className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                ></textarea>
                                            </div>
                                            
                                            <div className="flex gap-3 pt-4">
                                                <button
                                                    onClick={handleSubmit}
                                                    className="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                                >
                                                    {editingId ? 'Update Contact' : 'Add Contact'}
                                                </button>
                                                <button
                                                    onClick={handleCancel}
                                                    className="flex-1 bg-slate-200 text-slate-700 px-4 py-2 rounded-lg hover:bg-slate-300 transition-colors font-medium"
                                                >
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {filteredContacts.length === 0 ? (
                                <div className="col-span-full text-center py-12 text-slate-500">
                                    {contacts.length === 0 ? 'No contacts yet. Add your first contact!' : 'No contacts match your search.'}
                                </div>
                            ) : (
                                filteredContacts.map(contact => (
                                    <div key={contact.id} className="bg-white rounded-lg shadow-sm p-5 hover:shadow-md transition-shadow">
                                        <div className="flex items-start justify-between mb-3">
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-lg text-slate-900">{contact.name}</h3>
                                                {contact.position && (
                                                    <div className="text-sm text-slate-500 font-medium mt-0.5">{contact.position}</div>
                                                )}
                                                <div className="flex items-center gap-2 mt-1">
                                                    <Building2 />
                                                    <span className="text-sm text-slate-600">{contact.company}</span>
                                                </div>
                                            </div>
                                            <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                contact.type === 'employee' ? 'bg-orange-100 text-orange-700' :
                                                contact.type === 'contractor' ? 'bg-purple-100 text-purple-700' :
                                                contact.type === 'vendor' ? 'bg-blue-100 text-blue-700' :
                                                'bg-green-100 text-green-700'
                                            }`}>
                                                {contact.type === 'employee' ? 'Employee' : 
                                                 contact.type === 'contractor' ? 'Contractor' :
                                                 contact.type === 'vendor' ? 'Vendor' : 'Client'}
                                            </span>
                                        </div>
                                        
                                        <div className="space-y-2 mb-4">
                                            <div className="flex items-center gap-2 text-sm">
                                                <Phone />
                                                <a 
                                                    href={`tel:${contact.phone}`} 
                                                    className="text-blue-600 hover:text-blue-800 font-medium flex-1"
                                                >
                                                    {contact.phone}
                                                </a>
                                                <span className="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded">Tap to call</span>
                                            </div>
                                            
                                            {contact.email && (
                                                <div className="flex items-center gap-2 text-sm">
                                                    <Mail />
                                                    <a 
                                                        href={`mailto:${contact.email}`} 
                                                        className="text-blue-600 hover:text-blue-800 font-medium flex-1 truncate"
                                                    >
                                                        {contact.email}
                                                    </a>
                                                    <span className="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded whitespace-nowrap">Email</span>
                                                </div>
                                            )}
                                            
                                            {contact.location && (
                                                <div className="flex items-center gap-2 text-sm">
                                                    <MapPin />
                                                    <a 
                                                        href={`https://maps.google.com/?q=${encodeURIComponent(contact.location)}`}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="text-blue-600 hover:text-blue-800 font-medium flex-1"
                                                    >
                                                        {contact.location}
                                                    </a>
                                                    <span className="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded whitespace-nowrap">Map</span>
                                                </div>
                                            )}
                                            
                                            {contact.notes && (
                                                <p className="text-sm text-slate-500 mt-2 italic">{contact.notes}</p>
                                            )}
                                        </div>
                                        
                                        <div className="flex gap-2 pt-3 border-t border-slate-100">
                                            <button
                                                onClick={() => handleEdit(contact)}
                                                className="flex-1 flex items-center justify-center gap-1 px-3 py-2 text-sm text-blue-600 hover:bg-blue-50 rounded transition-colors"
                                            >
                                                <Edit2 />
                                                Edit
                                            </button>
                                            <button
                                                onClick={() => handleDelete(contact.id)}
                                                className="flex-1 flex items-center justify-center gap-1 px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded transition-colors"
                                            >
                                                <Trash2 />
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {contacts.length > 0 && (
                            <div className="mt-6 bg-white rounded-lg shadow-sm p-4">
                                <div className="flex flex-wrap gap-6 text-sm text-slate-600">
                                    <div>
                                        <span className="font-medium">Total Contacts:</span> {contacts.length}
                                    </div>
                                    <div>
                                        <span className="font-medium">Employees:</span> {contacts.filter(c => c.type === 'employee').length}
                                    </div>
                                    <div>
                                        <span className="font-medium">Contractors:</span> {contacts.filter(c => c.type === 'contractor').length}
                                    </div>
                                    <div>
                                        <span className="font-medium">Vendors:</span> {contacts.filter(c => c.type === 'vendor').length}
                                    </div>
                                    <div>
                                        <span className="font-medium">Clients:</span> {contacts.filter(c => c.type === 'client').length}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PhoneDirectory />);
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
